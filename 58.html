    <h2>События Drag-and-Drop</h2>

    <h2>Перетягиваемый элемент</h2>


    <h3>Задача 1. Дан див для перетягивания. Сделайте так, чтобы в
        момент начала перетягивания его граница красилась в красный цвет.</h3>

    <div class="div1 small" draggable="true"></div>
    <script>

        const div1 = document.querySelector('.div1');

        div1.addEventListener('dragstart', (event) => {

            div1.style.border = "1px solid red";


        });

    </script>
