    <h3>Задача 1.Сделайте промис, который через 5 секунд случайным образом выполнится или с успехом,
        или с ошибкой. Примените изученный метод catch для отлавливания ошибок.</h3>

    <script>

        const promise3 = new Promise((resolve, reject) => {

            let i = 0;

            start();

            function start() {

                const num = getRandomInt(1, 10);

                console.log('3', num);


                setTimeout(() => {

                    if (num <= 5) {

                        resolve('result');

                    } else {

                        reject('error');

                    }



                }, num * 500);

            };

        });



        promise3
            .then(

                result => { console.log('3 - ok'); },

            )
            .catch(

                error => { console.log('3 - no'); }

            );

        alert("3");


        function getRandomInt(min, max) {

            return Math.floor(Math.random() * (max - min + 1)) + min;

        };



    </script>
